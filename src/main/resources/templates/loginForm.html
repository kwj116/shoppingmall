<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/form.css}" type="text/css">
    <meta charset="UTF-8">
    <title>쇼핑몰 - 로그인</title>
</head>
<body>
<div th:replace="~{header/header :: headerFragment}"></div>
<div class="container">
    <h2>로그인</h2>
    <div class="loginForm">
        <form action="">
            <input class="id" name="id" type="text" placeholder="아이디를 입력해주세요."><br>
            <input class="password" name="pw" type="password" placeholder="비밀번호를 입력해주세요."><br>
            <input class="submit" type="submit" value="로그인">
        </form>
        <div class="findIdPw">
            <span>
                <a th:href="@{#}">아이디 찾기</a>
                <a th:href="@{#}">비밀번호 찾기</a>
        </span>
        </div>
    </div>

</div>
</body>
<script th:src="@{/js/hideHeader.js}" type="text/javascript"></script>
</html>
